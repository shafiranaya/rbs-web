    <header>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">brand</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="brand" id="wardah" value="wardah" checked>
                    <label class="form-check-label" for="wardah">
                      Wardah
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="brand" id="emina" value="emina">
                    <label class="form-check-label" for="emina">
                      Emina
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="brand" id="makeover" value="makeover">
                    <label class="form-check-label" for="makeover">
                      Make Over
                    </label>
                  </div>
                </div>
            </fieldset>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">type</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="product_type" id="lipstick" value="lipstick" checked>
                    <label class="form-check-label" for="lipstick">
                      Lipstick
                    </label>
                  </div>
                </div>
            </fieldset>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">powdery</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="powdery" id="powdery_yes" value="yes" checked>
                    <label class="form-check-label" for="powdery_yes">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="powdery" id="powdery_no" value="no">
                    <label class="form-check-label" for="powdery_no">
                      No
                    </label>
                  </div>
                </div>
            </fieldset>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">lightweight</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="lightweight" id="lightweight_yes" value="yes" checked>
                    <label class="form-check-label" for="lightweight_yes">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="lightweight" id="lightweight_no" value="no">
                    <label class="form-check-label" for="lightweight_no">
                      No
                    </label>
                  </div>
                </div>
            </fieldset>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">layered</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="layered" id="layered_yes" value="yes" checked>
                    <label class="form-check-label" for="layered_yes">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="layered" id="layered_no" value="no">
                    <label class="form-check-label" for="layered_no">
                      No
                    </label>
                  </div>
                </div>
            </fieldset>
